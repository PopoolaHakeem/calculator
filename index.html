<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Calculator</title>
    
    <style>
        body, html {
            font-family: 'League Spartan', sans-serif;;
        }
       
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        }
    </style>

</head>
<body class="bg-[#637097]">
    <div class="bg-gray- w-full h-auto pt-5 pb-5 px-7 flex flex-col justify-center items-center">

        <!-- header and theme -->
        <div id="header" class="w-80 flex justify-between items-end text-white">
            <h3 class="font-bold text-2xl md:text-3xl mx-1">calc</h3>

            <div class="flex justify-between items-end space-x-5 mx-1 text-center">
                <p class="font-bold text-[12px] uppercase ">theme</p>
                <form action="">
                    <label for="theme-number" class="text-[10px] space-x-2">
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                    </label>

                    <div class="flex justify-center items-center text-[1px] space-x-0.5 rounded-xl bg-gray-800 h-6 px-2">
                        <input type="radio" id="default-theme" name="theme" class="w-[16px] h-[16px]" checked> <!-- default theme -->
                        
                        <input type="radio" id="light-theme" name="theme" class="w-[16px] h-[16px]"> <!-- light theme -->
                    
                        <input type="radio" id="brown-theme" name="theme" class="w-[16px] h-[16px]"> <!-- brown theme -->
                    </div>
                </form>
            </div>
        </div>

        <!-- screen section -->
        <div class=" w-80 bg-[#3a4764] rounded-xl px-4 my-7 md:bg-[#182034] text-white" >
            <p type="number" id="screen" class="w-full text-3xl text-end border-none rounded-xl h-23  flex justify-end items-center overflow-x-auto overflow-y-hidden whitespace-normal"></p>
        </div>

        <!-- button section -->
        <div id="pads" class="bg-gray-800 grid grid-cols-4 gap-y-4 gap-x-6 text-3xl text-[#444b5a] font-bold p-5 sm:gap-x- md:gap-x- rounded-xl ">

            <button value="7" onclick="inputValue(7)" class="bg-white w-13 h-15 cursor-pointer rounded-md  border-b-5 border-[#d3d3d3] md:w-13 hover:bg-[#ccc] active:bg-[#aaa]">7</button>
            <button value="8" onclick="inputValue(8)" class="bg-white w-13 h-15 cursor-pointer rounded-md  border-b-5 border-[#d3d3d3] md:w-13 hover:bg-[#ccc] active:bg-[#aaa]">8</button>
            <button value="9" onclick="inputValue(9)" class="bg-white w-13 h-15 cursor-pointer rounded-md  border-b-5 border-[#d3d3d3] md:w-13 hover:bg-[#ccc] active:bg-[#aaa]">9</button>
            <button id="delBtn" onclick="delvalue()" class="bg-[#637097] w-13 h-15 text-xl text-[#f4f4f4] cursor-pointer rounded-md  border-b-5 border-gray-600 uppercase md:w-13 hover:bg-[#636097] active:bg-[#aaa] ">Del</button>
            <button value="4" onclick="inputValue(4)" class="bg-white w-13 h-15 cursor-pointer rounded-md  border-b-5 border-[#d3d3d3] md:w-13 hover:bg-[#ccc] active:bg-[#aaa]">4</button>
            <button value="5" onclick="inputValue(5)" class="bg-white w-13 h-15 cursor-pointer rounded-md  border-b-5 border-[#d3d3d3] md:w-13 hover:bg-[#ccc] active:bg-[#aaa]">5</button>
            <button value="6" onclick="inputValue(6)" class="bg-white w-13 h-15 cursor-pointer rounded-md  border-b-5 border-[#d3d3d3] md:w-13 hover:bg-[#ccc] active:bg-[#aaa]">6</button>
            <button value="+" onclick="addSign()" class="bg-white w-13 h-15 cursor-pointer rounded-md  border-b-5 border-[#d3d3d3] md:w-13 hover:bg-[#ccc] active:bg-[#aaa]">+</button>
            <button value="1" onclick="inputValue(1)" class="bg-white w-13 h-15 cursor-pointer rounded-md  border-b-5 border-[#d3d3d3] md:w-13 hover:bg-[#ccc] active:bg-[#aaa]">1</button>
            <button value="2" onclick="inputValue(2)" class="bg-white w-13 h-15 cursor-pointer rounded-md  border-b-5 border-[#d3d3d3] md:w-13 hover:bg-[#ccc] active:bg-[#aaa]">2</button>
            <button value="3" onclick="inputValue(3)" class="bg-white w-13 h-15 cursor-pointer rounded-md  border-b-5 border-[#d3d3d3] md:w-13 hover:bg-[#ccc] active:bg-[#aaa]">3</button>
            <button value="-" onclick="minusSign()" class="bg-white w-13 h-15 cursor-pointer rounded-md  border-b-5 border-[#d3d3d3] md:w-13 hover:bg-[#ccc] active:bg-[#aaa]">-</button>
            <button value="." onclick="dotValue()" class="bg-white w-13 h-15 cursor-pointer rounded-md  border-b-5 border-[#d3d3d3] md:w-13 hover:bg-[#ccc] active:bg-[#aaa]">.</button>
            <button value="0" onclick="inputValue(0)" class="bg-white w-13 h-15 cursor-pointer rounded-md  border-b-5 border-[#d3d3d3] md:w-13 hover:bg-[#ccc] active:bg-[#aaa]">0</button>
            <button value="/" onclick="divSign()" class="bg-white w-13 h-15 cursor-pointer rounded-md  border-b-5 border-[#d3d3d3] md:w-13 hover:bg-[#ccc] active:bg-[#aaa]">/</button>
            <button value="*" onclick="multiSign()" class="bg-white w-13 h-15 cursor-pointer rounded-md  border-b-5 border-[#d3d3d3] md:w-13 hover:bg-[#ccc] active:bg-[#aaa]">x</button>
            <button id="resetBtn" onclick="resetvalue()" class="bg-[#637097] col-span-2 h-15 text-xl text-[#f4f4f4] cursor-pointer  border-b-5 border-gray-600 uppercase rounded-md hover:bg-[#636097] active:bg-[#aaa]">reset</button>
            <button id="equalBtn" onclick="equalValue()" class="bg-red-500 col-span-2 h-15 text-center text-[#f4f4f4] cursor-pointer rounded-md border-b-5 border-red-400 hover:bg-red-600 active:bg-[#aaa] ">=</button>

        </div>

        <h3 class="text-center text-white text-sm mt-5"> Designed by Muffins</h3>

    </div>
    <script src="script.js"></script>
</body>
</html>
